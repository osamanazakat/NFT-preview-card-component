<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | NFT Preview Card/</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="images\favicon-32x32.png">
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images\image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="text-container">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-time-container">
        <div class="eth-container">
          <img src="images\icon-ethereum.svg" alt="">
          <h5>0.041 ETH</h5>
        </div>
        <div class="time-container">
          <img src="images\icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="owner-container">
        <img src="images\image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Osama Nazakat</a>.</p>
  </footer>
</body>

</html>
